<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Registration Form </title>
	<link rel="stylesheet" type="text/css" href="external_registration.css">
	</head>
	<body>
		<div class="container">
			<div class="formBx">
				<form>
					<h2>Employee Registration Form</h2>
					<div class="inputBox">
						<input type="text" name="" required="required">
						<span>Full Name</span>
					</div>
					<div class="inputBox">
						<input type="email" name="" required="required">
						<span>Email Address</span>
					</div>
					<div class="inputBox">
						<input type="email" name="" required="required">
						<span>Contact</span>
					</div>
					<div class="inputBox">
						<input type="text" name="" required="required">
						<span>Birth Date (DD/MM/YYYY)</span>
					</div>
					<div class="inputBox">
						<input type="email" name="" required="required">
						<span>Address</span>
					</div>
					<div class="inputBox">
						<textarea required="required"></textarea>
						<span>Type your Message Here...</span>
					</div>
					<div class="inputBox">
						<input type="submit" value="Send" name="">
					</div>
				</form>
			</div>
			<div class="imgBx">
			<img src="image/profile1.png">
			</div>
		</div>
	</body>
</html>
